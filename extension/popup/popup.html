<!doctype html>
<html>
  <head>
    <title>Pronouncation extension</title>
    <link rel="stylesheet" type="text/css" href="popup.css">
    <script src="popup.js"></script>
  </head>
  <body>
    <div id="bar"></div>
    <h1>Practise pronouncation ext</h1>
    <form id="logout-form">
      <p>Logged as <a id="bar-user"></a> <span id="bar-license"></span></p>
      <button id="logout">Sign out</button>
    </form>
    <form id="login-form">
      <input id="username" placeholder="Username"/>
      <input id="password" type="password" placeholder="Password"/>
      <button type="submit" id="login">Log in</button>
    </form>
    <button id="trigger">Try it</button>
  </body>
</html>
